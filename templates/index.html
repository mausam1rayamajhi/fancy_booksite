<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fancy Book Shelf</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
</head>

<body>
  <header class="nav">
    <div class="nav-inner">
      <div class="brand">ðŸ“š Fancy Book Shelf</div>

      <form id="searchForm" class="search" autocomplete="off">
        <input id="searchInput" type="text" placeholder="Search by title or author..." />
        <button type="submit">Search</button>
        <button type="button" id="showAllBtn">Show All</button>
      </form>
    </div>
  </header>

  <main class="container">

    <!-- Add Book Panel -->
    <section id="addBook" class="panel">
      <h1 class="page-title">Add a Book <span class="badge">with optional cover</span></h1>

      <div class="grid-2">
        <div>
          <label>Title <span class="req">*</span></label>
          <input type="text" id="bookTitle" required />
        </div>
        <div>
          <label>Author <span class="req">*</span></label>
          <input type="text" id="authorName" required />
        </div>
        <div>
          <label>Publication Year <span class="req">*</span></label>
          <input type="number" id="publicationYear" required />
        </div>
        <div>
          <label>Cover Image URL (optional)</label>
          <input type="url" id="imageUrl" placeholder="https://..." />
        </div>
      </div>

      <div class="actions">
        <button id="addBtn">Add Book</button>
      </div>
    </section>

    <!-- Shelf -->
    <section>
      <h1 class="page-title">Book Shelf <span class="badge">Live</span></h1>
      <div id="resultCount" class="muted"></div>
      <div id="shelf" class="shelf"></div>
    </section>

  </main>

  <!-- Book Modal -->
  <div id="bookModal" class="modal" aria-hidden="true">
    <div class="modal__backdrop" data-close></div>

    <div class="modal__dialog">
      <button class="modal__close" data-close>&times;</button>

      <div class="modal__header">
        <div id="modalCoverWrapper">
          <!-- real cover (hidden unless loads) -->
          <img id="modalCover" class="modal__cover" style="display:none" />

          <!-- auto cover -->
          <div id="modalCoverAuto" class="modal__cover-auto">
            <div class="modal__cover-title"></div>
          </div>
        </div>

        <div>
          <h2 id="modalTitle"></h2>
          <div id="modalAuthors" class="muted"></div>
          <div id="modalYear" class="muted"></div>
        </div>
      </div>

      <div class="modal__body">
        <form id="modalReviewForm" class="review-form">
          <div class="review-form-grid">
            <input name="reviewer" placeholder="Your name" />
            <input name="rating" placeholder="Rating (1-5)" type="number" min="1" max="5" />
            <textarea name="text" rows="3" placeholder="Write your review..."></textarea>
            <button>Add Review</button>
          </div>
        </form>

        <div class="reviews-header">
          <h3>Reviews</h3>
          <button id="modalToggleAll" class="btn-link" style="display:none"></button>
        </div>

        <div id="modalReviews"></div>
      </div>
    </div>
  </div>

  <script src="{{ url_for('static', filename='script.js') }}" defer></script>
</body>
</html>
